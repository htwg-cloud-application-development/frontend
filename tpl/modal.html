<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="onXClick()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h3 class="modal-title">{{context.group.name}}</h3>
</div>
<div class="modal-body">
    <h4>Overview</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered table-hover">
                <tbody>
                <tr>
                    <th>Lines of Code</th>
                    <td>{{context.group.result.loc}}</td>
                </tr>
                <tr>
                    <th>Comments</th>
                    <td>{{context.group.result.comments}}</td>
                </tr>
                <tr>
                    <th>Duplications</th>
                    <td>{{context.group.result.duplications}}</td>
                </tr>
                <tr>
                    <th>Violations</th>
                    <td>{{context.group.result.violations}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
