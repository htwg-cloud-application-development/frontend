<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="onXClick()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h3 class="modal-title">{{context.group.name}}</h3>
</div>
<div class="modal-body">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#details-checkstyle" aria-controls="profile" role="tab" data-toggle="tab">
                <strong>Checkstyle</strong>
                ({{context.group.checkstyle.numberOfErrors + context.group.checkstyle.numberOfWarnings}} violations)
            </a>
        </li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="details-checkstyle">
            <div class="panel-group" id="accordion-files" role="tablist" aria-multiselectable="true">
                <div *ngFor="let assignment of context.group.checkstyle.assignments; let i = index">

                    <div *ngFor="let item of assignment | values">
                        <div *ngFor="let file of item; let j = index" class="panel panel-primary">
                            <div class="panel-heading" role="tab">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#file-{{i}}-{{j}}" aria-expanded="false">
                                        {{file.filepath}}
                                        <span class="pull-right">
                                            <span class="glyphicon glyphicon-alert text-danger" aria-hidden="true"></span>
                                            {{file.errors.length}}
                                        </span>
                                    </a>
                                </h4>
                            </div>
                            <div id="file-{{i}}-{{j}}" class="panel-collapse collapse" role="tabpanel">
                                <div class="panel-body">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Line</th>
                                                <th>Column</th>
                                                <th>Message</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let violation of file.errors" [ngClass]="{
                                                danger: violation.severity == 'error',
                                                warning: violation.severity == 'warning',
                                                info: violation.severity == 'info'
                                            }">
                                                <td>{{violation.line}}</td>
                                                <td>{{violation.column}}</td>
                                                <td>{{violation.message}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
