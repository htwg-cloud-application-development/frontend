<div class="container">

    <div class="page-header">
        <h1>Overview</h1>
    </div>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div *ngFor="let course of courses | courseFilter:filterCourse" class="panel panel-primary">
            <div class="panel-heading" role="tab">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{course.courseId}}" aria-expanded="false">
                        {{course.name}}
                    </a>
                </h4>
            </div>
            <div id="collapse-{{course.courseId}}" class="panel-collapse collapse" role="tabpanel">
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="text-center">Group</th>
                            <th class="text-center">Lines of Code</th>
                            <th class="text-center">Comments</th>
                            <th class="text-center">Duplications</th>
                            <th class="text-center">Violations</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let group of course.groups">
                                <th>
                                    <a href="#" (click)="onGroupClick($event, group)">{{group.name}}</a>
                                </th>
                                <td class="text-right">{{group.result.loc}}</td>
                                <td class="text-right">{{group.result.comments | number:'1.1-1'}} %</td>
                                <td class="text-right">{{group.result.duplications}}</td>
                                <td class="text-right">{{group.result.violations}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
