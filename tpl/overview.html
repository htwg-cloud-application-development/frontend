<div class="container">

    <div class="page-header">
        <h1>Overview</h1>
    </div>

    <div class="panel-group" id="accordion-courses" role="tablist" aria-multiselectable="true">
        <div *ngFor="let course of courses | courseFilter:filterCourse" class="panel panel-primary">
            <div class="panel-heading" role="tab">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{course.id}}" aria-expanded="false">
                        {{course.shortname}} - {{course.fullname}}
                    </a>
                    <template [ngIf]="course.groups != null">
                        <span class="pull-right">
                            {{course.groups.length}} Groups

                            <span class="text-pad-left">
                                <a href="#" (click)="onValidateCourse($event, course)" *ngIf="courseValidation[course.id] == null">
                                    <span class="glyphicon glyphicon-play text-success" aria-hidden="true"></span>
                                </a>
                                <span *ngIf="courseValidation[course.id] == true" class="glyphicon glyphicon-refresh gly-spin text-info" aria-hidden="true"></span>
                            </span>
                        </span>
                    </template>
                </h4>
            </div>
            <div id="collapse-{{course.id}}" class="panel-collapse collapse" role="tabpanel">
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="text-center" rowspan="2">Group</th>
                            <th class="text-center" rowspan="2">Validate</th>
                            <th class="text-center hidden-xs" colspan="2">Checkstyle</th>
                            <th class="text-center hidden-xs" colspan="2">PMD</th>
                            <th class="text-center visible-xs">Violations</th>
                        </tr>
                        <tr>
                            <th class="text-center hidden-xs">Errors</th>
                            <th class="text-center hidden-xs">Warnings</th>
                            <th class="text-center hidden-xs">Errors</th>
                            <th class="text-center hidden-xs">Warnings</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let group of course.groups">
                                <th>
                                    <template [ngIf]="group.pmd != null || group.checkstyle != null">
                                        <a href="#" (click)="onGroupClick($event, group)">{{group.repository | shortenRepo}}</a>
                                    </template>
                                    <template [ngIf]="group.pmd == null && group.checkstyle == null">
                                        {{group.repository | shortenRepo}}
                                    </template>
                                </th>
                                <td class="text-center">
                                    <a href="#" (click)="onValidateGroup($event, group)" *ngIf="groupValidation[group.userId] == null">
                                        <span class="glyphicon glyphicon-play text-success" aria-hidden="true"></span>
                                    </a>

                                    <span *ngIf="groupValidation[group.userId] == true" class="glyphicon glyphicon-refresh gly-spin text-info" aria-hidden="true"></span>
                                </td>

                                <td class="text-right hidden-xs">
                                    <template [ngIf]="group.checkstyle != null">{{group.checkstyle.numberOfErrors}}</template>
                                    <template [ngIf]="group.checkstyle == null">-</template>
                                </td>
                                <td class="text-right hidden-xs">
                                    <template [ngIf]="group.checkstyle != null">{{group.checkstyle.numberOfWarnings}}</template>
                                    <template [ngIf]="group.checkstyle == null">-</template>
                                </td>

                                <td class="text-right hidden-xs">
                                    <template [ngIf]="group.pmd != null">{{group.pmd.numberOfErrors}}</template>
                                    <template [ngIf]="group.pmd == null">-</template>
                                </td>
                                <td class="text-right hidden-xs">
                                    <template [ngIf]="group.pmd != null">{{group.pmd.numberOfWarnings}}</template>
                                    <template [ngIf]="group.pmd == null">-</template>
                                </td>

                                <td class="text-center visible-xs">
                                    <template [ngIf]="group.checkstyle != null && group.pmd == null">
                                        <template [ngIf]="group.checkstyle.numberOfErrors > 0">
                                            <button type="button" class="btn btn-danger" data-toggle="popover" data-placement="top" data-trigger="focus" attr.data-content="{{group.checkstyle.numberOfErrors}} Errors">
                                                <span class="glyphicon glyphicon-alert"></span>
                                            </button>
                                        </template>
                                        <template [ngIf]="group.checkstyle.numberOfWarnings > 0">
                                            <button type="button" class="btn btn-warning" data-toggle="popover" data-placement="top" data-trigger="focus" attr.data-content="{{group.checkstyle.numberOfWarnings}} Warnings">
                                                <span class="glyphicon glyphicon-exclamation-sign"></span>
                                            </button>
                                        </template>
                                        <template [ngIf]="group.checkstyle.numberOfErrors == 0 && group.checkstyle.numberOfWarnings == 0">
                                            -
                                        </template>
                                    </template>
                                    <template [ngIf]="group.pmd != null && group.checkstyle == null">
                                        <template [ngIf]="group.pmd.numberOfErrors > 0">
                                            <button type="button" class="btn btn-danger" data-toggle="popover" data-placement="top" data-trigger="focus" attr.data-content="{{group.pmd.numberOfErrors}} Errors">
                                                <span class="glyphicon glyphicon-alert"></span>
                                            </button>
                                        </template>
                                        <template [ngIf]="group.pmd.numberOfWarnings > 0">
                                            <button type="button" class="btn btn-warning" data-toggle="popover" data-placement="top" data-trigger="focus" attr.data-content="{{group.pmd.numberOfWarnings}} Warnings">
                                                <span class="glyphicon glyphicon-exclamation-sign"></span>
                                            </button>
                                        </template>
                                        <template [ngIf]="group.pmd.numberOfErrors == 0 && group.pmd.numberOfWarnings == 0">
                                            -
                                        </template>
                                    </template>
                                    <template [ngIf]="group.checkstyle != null && group.pmd != null">
                                        <template [ngIf]="group.checkstyle.numberOfErrors + group.pmd.numberOfErrors > 0">
                                            <button type="button" class="btn btn-danger" data-toggle="popover" data-placement="top" data-trigger="focus" attr.data-content="{{group.checkstyle.numberOfErrors + group.pmd.numberOfErrors}} Errors">
                                                <span class="glyphicon glyphicon-alert"></span>
                                            </button>
                                        </template>
                                        <template [ngIf]="group.checkstyle.numberOfWarnings + group.pmd.numberOfWarnings > 0">
                                            <button type="button" class="btn btn-warning" data-toggle="popover" data-placement="top" data-trigger="focus" attr.data-content="{{group.checkstyle.numberOfWarnings + group.pmd.numberOfWarnings}} Warnings">
                                                <span class="glyphicon glyphicon-exclamation-sign"></span>
                                            </button>
                                        </template>
                                        <template [ngIf]="group.checkstyle.numberOfErrors + group.pmd.numberOfErrors == 0 && group.checkstyle.numberOfWarnings + group.pmd.numberOfWarnings == 0">
                                            -
                                        </template>
                                    </template>
                                    <template [ngIf]="group.checkstyle == null && group.pmd == null">
                                        -
                                    </template>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
